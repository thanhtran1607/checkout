<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=width-device invitial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>CHECKOUT</title>
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    </head>

    <body>
        <div class="container">
            <div class="row" id="btnSubmit">
                <div class="header" style="margin-top: 16px;">
                
                    <img src="..." alt="bootstrap" style="width:72px; height:72px">
                    <h1>Checkout form</h1>
                    <p>Below is an example form built entirely with Bootstrap's form controls. 
                        Each required form group has a validation state that can be triggered
                        by attempting to submit the form without completing it.</p>
               
                </div>
            </div>

            <div class="col-md-5">
                <form id="formpurche" method="POST" action="checkout.html">
                    <div class="form-group">
                        <label for="name">Full name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Full name" required>
                        
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="@gmail.com" required>
                       
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="14 Ha Dong" required>
                        
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" name="country" placeholder="Viet Nam" required>
                        
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="namecard">Name on card</label>
                        <input type="number" class="form-control" id="namecard" name="namecard" placeholder="Name on card" required>
                        
                    </div>
                    <br>
                    <button id="btncheckout" class="form-control" type="submit">Continue to Checkout</button>
                </form>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(function (){
                    
                    var checkBillElement = $('#formpurche');
                    if (checkBillElement.length){
                        checkBillElement.validate({
                            rules: {
                                name: {
                                    required: true
                                },
                                email: {
                                    required: true
                                },
                                address: {
                                    required: true
                                },
                                country: {
                                    required: true
                                },
                                namecard: {
                                    required: true
                                }

                            },

                            messages: {
                                name: {
                                    required: 'Please enter name!'
                                },
                                email: {
                                    required: 'Please enter email!'
                                },
                                address: {
                                    required: 'Please enter address!'
                                },
                                country: {
                                    required: 'Please enter country!'
                                },
                                namecard: {
                                    required: 'Please enter name on card!'
                                }
                            },

                            submitHandler: function (form){
                                alert('success')
                                //$(form).submit()
                            }
                            
                        })
                    }
                        
                });
                
                var checkBill = {}
                $('#btnRegister').click(function(event){
                    event.preventDefault();

                    checkBill.name= $('#name').val();
                    checkBill.email= $('#email').val();
                    checkBill.numberphone= $('#numberphone').val();
                    checkBill.address= $('#address').val();
                    checkBill.namecard= $('#namecard').val();
                    var checkBillrObj = JSON.stringify(checkBill);

                $.ajax({
                    url:'checkout.html',
                    method:'post',
                    data: checkBillrObj,
                    contentType: 'application/json; charset: utf-8',
                    success:function(data){
                        alert('thanh toán thành công');
                    },
                    error: function(error){
                        alert('lỗi thanh toán')

                    }
                })
            });
        }); 
        </script>
    </body>
</html>
